<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to Ella's Birthday</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25%, 75% { transform: scale(1.1); }
      50% { transform: scale(1.2); }
    }
    .heartbeat {
      animation: heartbeat 1.5s infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-100 min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Countdown Section -->
  <div class="text-center space-y-8">
    <h1 class="text-5xl text-pink-600 font-bold">Countdown to Ella‚Äôs 17th Birthday üéÇ</h1>

    <div class="flex justify-center gap-6 flex-wrap" id="countdown">
      <div class="flex flex-col items-center">
        <div class="text-white bg-pink-500 w-20 h-20 flex items-center justify-center rounded-xl text-2xl font-bold shadow-lg" id="days">--</div>
        <span class="mt-2 text-pink-700 font-medium">Days</span>
      </div>
      <div class="flex flex-col items-center">
        <div class="text-white bg-red-400 w-20 h-20 flex items-center justify-center rounded-xl text-2xl font-bold shadow-lg" id="hours">--</div>
        <span class="mt-2 text-pink-700 font-medium">Hours</span>
      </div>
      <div class="flex flex-col items-center">
        <div class="text-white bg-purple-400 w-20 h-20 flex items-center justify-center rounded-xl text-2xl font-bold shadow-lg" id="minutes">--</div>
        <span class="mt-2 text-pink-700 font-medium">Minutes</span>
      </div>
      <div class="flex flex-col items-center">
        <div class="text-white bg-yellow-400 w-20 h-20 flex items-center justify-center rounded-xl text-2xl font-bold shadow-lg" id="seconds">--</div>
        <span class="mt-2 text-pink-700 font-medium">Seconds</span>
      </div>
    </div>

    <div class="text-4xl text-red-500 heartbeat">‚ù§Ô∏è</div>
  </div>

  <!-- Footer -->
  <footer class="bg-[#f4eee7] py-6 mt-10 w-full">
    <div class="flex flex-col items-center justify-center gap-3">
      <!-- Profile Image -->
      <img src="images/Judah.jpg" 
     alt="Cobbah Judah" 
     class="w-28 h-28 rounded-full border-4 border-[#1c160d] object-cover shadow-md" />


      <!-- Footer Text -->
      <p class="text-[#1c160d] text-sm font-medium text-center px-4 leading-snug">
        Made with <span class="text-red-500">‚ù§Ô∏è</span> by <span class="font-bold">Cobbah Judah</span><br />
        For the one and only <span class="text-pink-600 font-semibold">Emmanuella</span> üíñ
      </p>

      <!-- Copyright -->
      <p class="text-[#1c160d] text-xs text-center">¬© 2025 | All rights reserved</p>
    </div>
  </footer>

  <!-- Countdown Script -->
  <script>
    const targetDate = new Date("2025-07-19T00:00:00");



    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        window.location.href = "birthday.html"; // Instant redirect
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
